<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">RECETARIO</h1>
    </div>
    <div class="container">
        <div class ="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">AGREGA TU PROPIA RECETA</h5>
                    </div>
                    <div class="card-body">
                        <for action="/recetas" method="POST">
                            <label>name</label>
                            <input type="text" class="form-control mb-3" name="Name">
                            <label>url</label>
                            <input type="text" class="form-control mb-3" name="url">
                            <label>description</label>
                            <input type="text" class="form-control mb-3" name="Description">
                            <label>autor</label>
                            <input type="text" class="form-control mb-3" name="Author">
                            <label>ingredients</label>
                            <input type="text" class="form-control mb-3" name="Ingredients">
                            <label>Method</label>
                            <input type="text" class="form-control mb-3" name="Method">
                            <button class="btn btn-primary" type="submit">Guardar</button>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Listado de recetas existentes</h5>

                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3"></div>
                            {% for recipe in recipes %}
                                <div class="col">
                                    <li class="list-group-item mb-3">
                                        <form action="/edit/{{recipe.name}}"method= "POST">
                                            <small>Name</small>
                                            <input type="text" class="form-control" value="{{recipe.Name}}" name ="Name">
                                            <small>url</small>
                                            <input type="text" class="form-control" value="{{recipe.url}}" name ="url">
                                            <small>autor</small>
                                            <input type="text" class="form-control" value="{{recipe.Author}}" name ="Author">
                                            <button class="btn-primary" type="submit">Editar</button>
                                            <a href="{{url_for('delete',name_recipe = recipe.name)}}" class="btn btn-danger btn-sm">Eliminar</a>

                                        </form>
                                    </li>
                                </div>
                            
                            {% endfor %}
                        </ul>

                    </div>
                </div>
            </div>
        </div>  

    </div>
    

</body>
</html>
