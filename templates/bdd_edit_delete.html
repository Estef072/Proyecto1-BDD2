<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Edit & Delete</title>
</head>
<body>
    <div class="container">
        <div class="box3">
            <h1>Recetario</h1>
        </div>
    </div>
    <div class="container">
        <div class="box5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Listado de recetas existentes</h5>
    
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                                {% for recipe in recipes %}
                                <div class="col">
                                    <li class="list-group-item mb-3">
                                        <form action="/edit/{{recipe.Name}}"method= "POST">
                                            <small>Name</small>
                                            <input type="text" class="form-control" value="{{recipe.Name}}" name ="Name">
                                            <small>url</small>
                                            <input type="text" class="form-control" value="{{recipe.url}}" name ="url">
                                            <small>Description</small>
                                            <input type="text" class="form-control" value="{{recipe.Description}}" name ="Description">
                                            <small>autor</small>
                                            <input type="text" class="form-control" value="{{recipe.Author}}" name ="Author">
                                            <small>Ingredients</small>
                                            <input type="text" class="form-control" value="{{recipe.Ingredients}}" name ="Ingredients">
                                            <small>Method</small>
                                            <input type="text" class="form-control" value="{{recipe.Method}}" name ="Method">
                                            <button class="btn btn-primary btn-sm" type="submit">Editar</button>
                                            <a href="{{url_for('delete',name_recipe = recipe.Name)}}" class="btn btn-danger btn-sm">Eliminar</a>
                                        </form>
                                    </li>
                                </div>
                            {% endfor %}
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
