<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width= , initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

<body>
    <div class="container">
        <div class="box3">
            <h1>Recetario</h1>
        </div>
    </div>
    <div class="container">
        <div class="box4">
            <div class ="row row-col-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-2">
                <div class="col-md-6 mb-3">
                    <div class="card" style="width:700px">
                        <div class="card-header">
                            <h5 class="text-center">Agrega tu propia receta</h5>
                        </div>
                        <div class="card-body">
                            <form action="/recipes" method="POST">
                                <label>Name</label>
                                <input type="text" class="form-control mb-3" name="Name">
                                <label>Url</label>
                                <input type="text" class="form-control mb-3" name="url">
                                <label>Description</label>
                                <input type="text" class="form-control mb-3" name="Description">
                                <label>Author</label>
                                <input type="text" class="form-control mb-3" name="Author">
                                <label>Ingredients</label>
                                <input type="" class="form-control mb-3" name="Ingredients">
                                <label>Method</label>
                                <input type="text" class="form-control mb-3" name="Method">
                                <div class="containerBtnAdd">
                                    <button class="btnAdd" type="submit">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        
            </div>  
        </div>
        
    </div>
